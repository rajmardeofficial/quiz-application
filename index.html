<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <h1>Quiz Application</h1>

        <div class="question-container">
          <h2 id="questionId">Q1. This is sample question</h2>
          <div class="input-div">
            <input type="radio" name="answer" id="ans1" class="answer" />
            <label for="" id="opt1">Option 1</label>
          </div>
          <div class="input-div">
            <input type="radio" name="answer" id="ans2" class="answer" />
            <label for="" id="opt2">Option 2</label>
          </div>
          <div class="input-div">
            <input type="radio" name="answer" id="ans3" class="answer" />
            <label for="" id="opt3">Option 3</label>
          </div>
          <div class="input-div">
            <input type="radio" name="answer" id="ans4" class="answer" />
            <label for="" id="opt4">Option 4</label>
          </div>

          <button id="next">Next</button>

          <div class="hide" id="scoreDiv">
            <h2 id="scoreText">Your Score is</h2>
            <button id="replay" onclick="replay()">replay</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
